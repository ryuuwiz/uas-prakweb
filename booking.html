  <div class="row">
    <img
      src="https://v1.indonesia.travel/content/dam/indtravelrevamp/en/main-banner/banner-2023/januari/global-indonesia/banner-toba.jpg"
      alt="background" class="img-fluid">
  </div>

  <div class="container">
    <h1 class="mt-5 p-3" data-aos="fade-down" data-aos-duration="1000">Book your trip</h1>
    <form class="p-3">
      <div class="row" data-aos="fade-down" data-aos-duration="1000">
        <div class="col-sm-6 mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama">
        </div>
        <div class="col-sm-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email">
        </div>
      </div>
      <div class="row" data-aos="fade-down" data-aos-duration="1000">
        <div class="col-sm-6 mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone">
        </div>
        <div class="col-sm-6 mb-3">
          <label for="destination" class="form-label">Destination</label>
          <input type="text" class="form-control" id="destination">
        </div>
      </div>
      <div class="row" data-aos="fade-down" data-aos-duration="1000">
        <div class="col-sm-12 mb-3">
          <label for="check-in" class="form-label">Check-in Date</label>
          <input type="date" class="form-control" id="check-in">
        </div>
      </div>
      <div class="row" data-aos="fade-down" data-aos-duration="1000">
        <div class="col-sm-12 mb-3">
          <label for="check-out" class="form-label">Check-out Date</label>
          <input type="date" class="form-control" id="check-out">
        </div>
      </div>
      <div class="row" data-aos="fade-down" data-aos-duration="1000">
        <div class="col-sm-12 mb-3">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Additional Message (Optional)</label>
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto" data-aos="fade-down" data-aos-duration="1000">
        <button class="btn btn-primary btn-lg" type="submit" id="submitBtn">Submit</button>
      </div>
    </form>
  </div>
